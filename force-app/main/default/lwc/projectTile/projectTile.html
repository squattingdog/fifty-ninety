<template>
    <lightning-card title={project.Name} class="project-tile" >
        <div slot="actions">
            <lightning-button-icon icon-name="utility:search" icon-class="project-tile-button" variant="bare" 
                alternative-text="Open record" onclick={onOpenProjectClick}>
            </lightning-button-icon>
        </div>
		<div class="slds-p-horizontal_small" onclick={onProjectTileClick}>
			<div class="slds-media">
				<div class="slds-media__figure">
					<img src={appResources.projectIcon} alt="Project profile" class="project-icon"/>
				</div>
				<div class="slds-media__body">
					<p class="slds-m-bottom_xx-small">Rate: {project.RateOfWork__c}</p>
					<p class="slds-m-bottom_xx-small">Duration: {project.ProjectedTimeWithBuffer__c}</p>
					<p class="slds-m-bottom_xx-small">Team: {project.Team__r.Name}</p>
				</div>
			</div>
		</div>
	</lightning-card>
</template>
