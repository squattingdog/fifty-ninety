<template>
    <lightning-card title="Projects" icon-name="utility:component_customization">
        
        <div class="slds-card__body_inner">
            <template if:true={projects.data}>
                <!-- Search bar -->
                <lightning-input type="search" onchange={onSearchTermChanged} variant="label-hidden" class="slds-m-bottom_small"
                    label="Search Projects" placeholder="Search for Projects" value={searchTerm}>
                </lightning-input>
                <!-- projects listing -->
                <lightning-layout multiple-rows="true" pull-to-boundary="small">
                    <template for:each={projects.data} for:item="project">
                        <lightning-layout-item key={project.Id} size="3" class="slds-p-around_x-small">
                            <!-- project tile -->
                            <c-project-tile project={project}></c-project-tile>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>

                <!-- no projects found -->
                <template if:false={hasResults}>
                    <div class="slds-align_absolute-center slds-m-vertical_small">
                        There are not any projects.  Create a new project.
                    </div>
                </template>
            </template>
            <template if:true={projects.error}>
                <div class="slds-text-color_error">
                    An error occurred while loading the project list.
                </div>
            </template>
        </div>
    </lightning-card>
</template>
