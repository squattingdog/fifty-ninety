<template>
    <lightning-card class="projection-feature" title={feature.name}>
        <div slot="actions">
            <lightning-button-icon icon-name="utility:search" icon-class="projection-feature-button" variant="bare" 
                alternative-text="Open record" onclick={onDeleteClick}>
            </lightning-button-icon>
        </div>
        <div class="slds-card__body">
            <lightning-datatable key-field="id" data={featureItems} columns={columns} oncellchange={onCellChanged}
                hide-checkbox-column onrowaction={onRowActionClicked} suppress-bottom-bar></lightning-datatable>
		</div>
        <div slot="footer">
            <div class="projection-feature-item-add">
                <lightning-record-edit-form object-api-name="FN_ProjectionLine__c"
                    onsubmit={onCreateItemClick} onsuccess={onCreateItemSuccess} onerror={onCreateItemError}>
                    <div class="slds-grid slds-gutters_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" id="name" name="name" placeholder="Name"></lightning-input>
                        </div>
                        <div class="slds-col slds-size_7-of-12">
                            <lightning-input type="text" id="description" name="description" placeholder="Description"></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-12 projection-item-button">
                            <lightning-button variant="brand" class="slds-m-top_small" type="submit" label="Add"></lightning-button>
                        </div>
                    </div>
                </lightning-record-edit-form>
            </div>
        </div>
	</lightning-card>
</template>
