<template>
    <div id="buttonContainer">
        <lightning-button variant="brand" label="New" title="Primary action" onclick={onNewSheetClicked} class="slds-m-left_x-small"></lightning-button>
    </div>
    <div id="modalContainer">
        <section role="dialog" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class={modalClass}>
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button--icon-inverse slds-modal__close uiButton--modal-closeBtn uiButton" 
                        title="Close" onclick={onCancelNewSheetClicked}>
                        <svg class="slds-icon slds-icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/action-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Project Sheet</h2>
                </header>
                <div>
                    <p if:true={errorMessage}>{errorMessage}</p>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!--lightning-record-form object-api-name="FN_Projection__c" record-type-id={projectionSheetRecordTypeId}
                        onsuccess={onCreateSheetSuccess} onerror={onCreateSheetError} oncancel={onCancelNewSheetClicked} fields={fields}-->
                    <lightning-record-edit-form object-api-name="FN_Projection__c" record-type-id={projectionSheetRecordTypeId}
                        onsuccess={onCreateSheetSuccess} onerror={onCreateSheetError} oncancel={onCancelNewSheetClicked}>
                        <lightning-input-field field-name="Name"></lightning-input-field>
                        <lightning-input-field field-name="Description__c"></lightning-input-field>
                        <lightning-input-field field-name="Status__c"></lightning-input-field>
                        <lightning-input-field field-name="ProductTag__c"></lightning-input-field>
                        <lightning-input-field field-name="Team__c"></lightning-input-field>
                        <lightning-input-field field-name="WorkType__c"></lightning-input-field>
                        <lightning-input-field field-name="RateOfWork__c"></lightning-input-field>
                    </lightning-record-edit-form>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={onCancelNewSheetClicked}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={onSaveNewSheetClicked}>Save</button>
                </footer>
            </div>
        </section>
        <div class={modalBackdropClass}></div>
    </div>
</template>
