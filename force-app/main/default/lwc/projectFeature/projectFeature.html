<template>
    <lightning-card title={feature.name} class="project-tile" >
        <div slot="actions">
            <lightning-button-icon icon-name="utility:search" icon-class="project-tile-button" variant="bare" 
                alternative-text="Open record" >
            </lightning-button-icon>
        </div>
        <div class="slds-card__body_inner">
		    <div class="slds-p-horizontal_small">
                <lightning-datatable key-field="id" data={feature.projectItems} columns={columns} hide-checkbox-column></lightning-datatable>
            </div>
		</div>
	</lightning-card>
</template>
